apply plugin: 'java'

group = 'com.dev3l.hello_world'
version = '1.0-SNAPSHOT'

description = """mvn-hello-world1 Maven Webapp"""

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    maven { url "https://repo.maven.apache.org/maven2" }
}

dependencies {
    implementation group: 'javax.servlet', name: 'servlet-api', version:'2.5'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version:'2.5'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version:'2.5'
    testImplementation group: 'junit', name: 'junit', version:'4.12'
}

